<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elemental Odyssey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;600&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; /* Slate 900 */
        color: #e2e8f0;
      }
      
      h1, h2, h3, .fantasy-font {
        font-family: 'Cinzel', serif;
      }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(15, 23, 42, 0.5); 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(71, 85, 105, 0.5); 
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(100, 116, 139, 0.8); 
      }

      /* Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      @keyframes shake-hard {
        0%, 100% { transform: translate(0, 0) rotate(0); }
        10% { transform: translate(-5px, -5px) rotate(-2deg); }
        20% { transform: translate(5px, 5px) rotate(2deg); }
        30% { transform: translate(-5px, 5px) rotate(-2deg); }
        40% { transform: translate(5px, -5px) rotate(2deg); }
        50% { transform: translate(-5px, 0) rotate(0); }
      }
      .animate-shake-hard {
        animation: shake-hard 0.4s ease-in-out;
      }
      
      @keyframes damage-pop {
        0% { transform: scale(0.5); opacity: 0; }
        50% { transform: scale(1.5); opacity: 1; }
        100% { transform: scale(1); opacity: 0; transform: translateY(-50px); }
      }
      .damage-number {
        animation: damage-pop 1s ease-out forwards;
      }

      /* --- ELEMENTAL VFX --- */

      /* Physical: Slash */
      @keyframes vfx-slash {
        0% { width: 0; opacity: 0; transform: rotate(-45deg) translateX(-50px); }
        20% { width: 200px; opacity: 1; transform: rotate(-45deg) translateX(0); }
        100% { width: 200px; opacity: 0; transform: rotate(-45deg) translateX(50px); }
      }
      .animate-slash { animation: vfx-slash 0.3s ease-out forwards; }

      /* Fire: Explosion */
      @keyframes vfx-fire-puff {
        0% { transform: scale(0.2); opacity: 1; }
        100% { transform: scale(2) translateY(-20px); opacity: 0; }
      }
      .animate-fire-puff { animation: vfx-fire-puff 0.5s ease-out forwards; }

      /* Water: Ripple/Splash */
      @keyframes vfx-ripple {
        0% { transform: scale(0); opacity: 0.8; border-width: 10px; }
        100% { transform: scale(2); opacity: 0; border-width: 0px; }
      }
      .animate-ripple { animation: vfx-ripple 0.6s ease-out forwards; }

      /* Earth: Crumble */
      @keyframes vfx-crumble {
        0% { transform: translateY(20px) scale(0.5); opacity: 0; }
        40% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(10px) scale(0.8); opacity: 0; }
      }
      .animate-crumble { animation: vfx-crumble 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

      /* Air: Swirl */
      @keyframes vfx-swirl {
        0% { transform: rotate(0deg) scale(0.5); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: rotate(720deg) scale(2); opacity: 0; }
      }
      .animate-swirl { animation: vfx-swirl 0.6s linear forwards; }

      /* Lightning: Flash */
      @keyframes vfx-flash {
        0% { opacity: 0; }
        10% { opacity: 1; filter: brightness(2); }
        20% { opacity: 0; }
        30% { opacity: 1; }
        100% { opacity: 0; }
      }
      .animate-flash { animation: vfx-flash 0.4s linear forwards; }

      /* Ice: Shatter */
      @keyframes vfx-shatter {
        0% { transform: scale(0); opacity: 1; }
        20% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(0.8); opacity: 0; }
      }
      .animate-shatter { animation: vfx-shatter 0.5s cubic-bezier(0,1.6,1,1) forwards; }

      /* Light: Beam */
      @keyframes vfx-beam {
        0% { transform: scaleY(0); opacity: 0; }
        20% { transform: scaleY(1); opacity: 1; }
        100% { transform: scaleY(2) scaleX(0); opacity: 0; }
      }
      .animate-beam { animation: vfx-beam 0.6s ease-out forwards; }

      /* Dark: Void */
      @keyframes vfx-void {
        0% { transform: scale(0.2); opacity: 0; background-color: #000; }
        50% { transform: scale(1.5); opacity: 1; }
        100% { transform: scale(0); opacity: 0; }
      }
      .animate-void { animation: vfx-void 0.7s ease-in-out forwards; }
      
      /* Heal */
      @keyframes heal-aura {
        0% { transform: scale(0.8); opacity: 0; }
        50% { transform: scale(1.2); opacity: 0.6; }
        100% { transform: scale(1.5); opacity: 0; }
      }
      .animate-heal { animation: heal-aura 1s ease-out forwards; }

    </style>

</html>
